<div class="content" role="main">
    <div class="signin">
        <h1>Зарегистрироваться</h1>
        <input [(ngModel)]="login" type="text" placeholder="login">
        <input [(ngModel)]="password" type="password" placeholder="password">
    </div>
    <button class="button submit" (click)="buttonRegisterClick()">Зарегистрироваться</button>
</div>
